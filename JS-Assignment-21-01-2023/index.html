<!DOCTYPE html>
<html>
  <head>
    <title>Click</title>
    <style>
      .styleCircle {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ffff;
        background-image: radial-gradient(rgb(237, 212, 212), rgb(219, 244, 219), rgb(200, 200, 242));
      }
      body{
        height: 100vh;
        width: 100%;
        background-color: black;
      }

    </style>
  </head>
  <body>
    <script>

      let container = document.querySelector("body");
      container.addEventListener("click", function(event) {
        var element = document.createElement("div");
        element.classList.add("styleCircle");
        console.log(element)
        element.style.left = event.clientX + "px";
        element.style.top = event.clientY + "px";
        container.appendChild(element);
      });
     
    </script>
  </body>
</html>
